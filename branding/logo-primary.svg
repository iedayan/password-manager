<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo icon container -->
  <rect x="8" y="8" width="44" height="44" rx="12" fill="url(#primaryGradient)" filter="url(#glow)"/>
  
  <!-- Lock icon -->
  <g transform="translate(18, 18)">
    <rect x="6" y="12" width="12" height="8" rx="2" fill="url(#lockGradient)"/>
    <path d="M9 12V9C9 7.34315 10.3431 6 12 6C13.6569 6 15 7.34315 15 9V12" 
          stroke="url(#lockGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="12" cy="16" r="1.5" fill="#06b6d4"/>
  </g>
  
  <!-- Brand text -->
  <text x="68" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="800" fill="#0f172a" letter-spacing="-1px">Lok</text>
  
  <!-- Tagline -->
  <text x="68" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#64748b" letter-spacing="0.5px" text-transform="uppercase">Password Manager</text>
</svg>