<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield Background -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield Shape -->
  <path d="M30 8C30 8 22 6 15 6C8 6 0 8 0 8V25C0 35 7 42 15 45C23 42 30 35 30 25V8Z" 
        fill="url(#shieldGradient)" 
        filter="url(#glow)"
        stroke="rgba(6, 182, 212, 0.3)" 
        stroke-width="0.5"/>
  
  <!-- Lock Icon Inside Shield -->
  <rect x="9" y="20" width="12" height="8" rx="1.5" fill="white" opacity="0.95"/>
  <path d="M11 20V17C11 15.3 12.3 14 14 14H16C17.7 14 19 15.3 19 17V20" 
        stroke="white" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.95"/>
  <circle cx="15" cy="24" r="1.5" fill="#06b6d4"/>
  
  <!-- Binary Code Pattern (subtle) -->
  <text x="32" y="12" font-family="monospace" font-size="3" fill="rgba(6, 182, 212, 0.2)">101010</text>
  <text x="32" y="16" font-family="monospace" font-size="3" fill="rgba(6, 182, 212, 0.15)">110011</text>
  
  <!-- Brand Text -->
  <text x="45" y="35" font-family="system-ui, -apple-system, sans-serif" 
        font-size="28" 
        font-weight="800" 
        fill="url(#textGradient)" 
        letter-spacing="-1px">Lok</text>
  
  <!-- Tagline -->
  <text x="45" y="48" font-family="system-ui, -apple-system, sans-serif" 
        font-size="9" 
        font-weight="500" 
        fill="#64748b" 
        letter-spacing="0.5px">PASSWORD MANAGER</text>
  
  <!-- Security Dots -->
  <circle cx="120" cy="20" r="1" fill="#06b6d4" opacity="0.6"/>
  <circle cx="125" cy="18" r="0.8" fill="#0891b2" opacity="0.5"/>
  <circle cx="130" cy="22" r="1.2" fill="#0e7490" opacity="0.4"/>
</svg>