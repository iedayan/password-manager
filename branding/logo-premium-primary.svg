<svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium Gradients -->
    <linearGradient id="premiumShield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#164e63;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Premium Effects -->
    <filter id="premiumGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="2" result="offset-blur"/>
      <feFlood flood-color="#000000" flood-opacity="0.15"/>
      <feComposite in2="offset-blur" operator="in"/>
    </filter>
    
    <!-- Geometric Pattern -->
    <pattern id="hexPattern" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="4" cy="4" r="0.8" fill="rgba(6, 182, 212, 0.1)"/>
    </pattern>
  </defs>
  
  <!-- Background Glow -->
  <ellipse cx="40" cy="40" rx="35" ry="32" fill="rgba(6, 182, 212, 0.08)" filter="url(#premiumGlow)"/>
  
  <!-- Main Shield Container -->
  <g transform="translate(8, 8)">
    <!-- Outer Shield Ring -->
    <path d="M32 4C32 4 20 2 12 2C4 2 0 4 0 4V28C0 42 8 52 16 56C24 60 32 56 40 56C48 52 56 42 56 28V4S52 2 44 2C36 2 32 4 32 4Z" 
          fill="url(#hexPattern)" 
          stroke="rgba(6, 182, 212, 0.2)" 
          stroke-width="1"/>
    
    <!-- Main Shield -->
    <path d="M32 8C32 8 22 6 16 6C10 6 4 8 4 8V28C4 38 10 46 16 50C22 54 32 50 38 50C44 46 50 38 50 28V8S44 6 38 6C32 6 32 8 32 8Z" 
          fill="url(#premiumShield)" 
          filter="url(#innerShadow)"
          stroke="rgba(255, 255, 255, 0.3)" 
          stroke-width="0.5"/>
    
    <!-- Inner Highlight -->
    <path d="M32 12C32 12 24 10 18 10C12 10 8 12 8 12V28C8 34 12 40 16 42C20 44 24 42 28 42C32 40 36 34 36 28V12S32 10 28 10C24 10 24 12 24 12Z" 
          fill="rgba(255, 255, 255, 0.15)" 
          stroke="rgba(255, 255, 255, 0.2)" 
          stroke-width="0.3"/>
    
    <!-- Premium Lock Design -->
    <g transform="translate(18, 22)">
      <!-- Lock Body -->
      <rect x="0" y="8" width="16" height="12" rx="2" 
            fill="rgba(255, 255, 255, 0.95)" 
            stroke="rgba(6, 182, 212, 0.4)" 
            stroke-width="0.5"
            filter="url(#innerShadow)"/>
      
      <!-- Lock Shackle -->
      <path d="M4 8V5C4 2.2 6.2 0 9 0H11C13.8 0 16 2.2 16 5V8" 
            stroke="rgba(255, 255, 255, 0.95)" 
            stroke-width="2" 
            fill="none" 
            stroke-linecap="round"/>
      
      <!-- Keyhole Design -->
      <circle cx="8" cy="14" r="2" fill="#06b6d4"/>
      <rect x="7" y="14" width="2" height="3" rx="1" fill="#06b6d4"/>
      
      <!-- Lock Highlights -->
      <rect x="1" y="9" width="14" height="1" rx="0.5" fill="rgba(255, 255, 255, 0.6)"/>
    </g>
    
    <!-- Security Accent Elements -->
    <circle cx="12" cy="16" r="1.2" fill="rgba(255, 255, 255, 0.4)" opacity="0.8"/>
    <circle cx="44" cy="18" r="1" fill="rgba(255, 255, 255, 0.3)" opacity="0.6"/>
    <circle cx="8" cy="32" r="0.8" fill="rgba(255, 255, 255, 0.5)" opacity="0.7"/>
    <circle cx="48" cy="34" r="1.1" fill="rgba(255, 255, 255, 0.35)" opacity="0.5"/>
    
    <!-- Geometric Accents -->
    <path d="M46 12L48 10L50 12L48 14Z" fill="rgba(255, 255, 255, 0.2)" opacity="0.6"/>
    <path d="M6 36L8 34L10 36L8 38Z" fill="rgba(255, 255, 255, 0.25)" opacity="0.5"/>
  </g>
  
  <!-- Brand Typography -->
  <g transform="translate(80, 20)">
    <!-- Main Brand Text -->
    <text x="0" y="32" 
          font-family="system-ui, -apple-system, 'SF Pro Display', sans-serif" 
          font-size="36" 
          font-weight="900" 
          fill="url(#textGradient)" 
          letter-spacing="-2px">Lok</text>
    
    <!-- Tagline -->
    <text x="0" y="50" 
          font-family="system-ui, -apple-system, 'SF Pro Text', sans-serif" 
          font-size="11" 
          font-weight="600" 
          fill="#64748b" 
          letter-spacing="1.5px" 
          opacity="0.8">ENTERPRISE SECURITY</text>
    
    <!-- Premium Badge -->
    <g transform="translate(100, 8)">
      <rect x="0" y="0" width="48" height="16" rx="8" 
            fill="url(#accentGradient)" 
            stroke="rgba(6, 182, 212, 0.3)" 
            stroke-width="0.5"/>
      <text x="24" y="11" 
            font-family="system-ui, -apple-system, sans-serif" 
            font-size="8" 
            font-weight="700" 
            fill="white" 
            text-anchor="middle" 
            letter-spacing="0.5px">PREMIUM</text>
    </g>
  </g>
  
  <!-- Subtle Tech Pattern -->
  <g opacity="0.1">
    <text x="160" y="25" font-family="monospace" font-size="6" fill="#06b6d4">10110101</text>
    <text x="160" y="35" font-family="monospace" font-size="6" fill="#0891b2">11001100</text>
    <text x="160" y="45" font-family="monospace" font-size="6" fill="#164e63">01010110</text>
  </g>
</svg>