<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      color: white;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #475569;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 14px;
      color: #94a3b8;
    }
    
    .content {
      padding: 20px;
    }
    
    .credential-item {
      display: flex;
      align-items: center;
      padding: 12px;
      margin-bottom: 8px;
      background: #334155;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .credential-item:hover {
      background: #475569;
    }
    
    .credential-icon {
      width: 32px;
      height: 32px;
      background: #3b82f6;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-size: 16px;
    }
    
    .credential-info {
      flex: 1;
    }
    
    .credential-site {
      font-weight: 500;
      margin-bottom: 2px;
    }
    
    .credential-username {
      font-size: 12px;
      color: #94a3b8;
    }
    
    .no-credentials {
      text-align: center;
      padding: 40px 20px;
      color: #94a3b8;
    }
    
    .open-vault-btn {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 16px;
    }
    
    .open-vault-btn:hover {
      background: #2563eb;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üîê Lok</div>
    <div class="subtitle">Password Manager</div>
  </div>
  
  <div class="content">
    <div id="loading" class="loading">
      Loading credentials...
    </div>
    
    <div id="credentials" style="display: none;">
      <!-- Credentials will be populated here -->
    </div>
    
    <div id="no-credentials" class="no-credentials" style="display: none;">
      <div style="font-size: 48px; margin-bottom: 16px;">üîç</div>
      <div>No credentials found for this site</div>
      <button class="open-vault-btn" onclick="openVault()">
        Open Password Vault
      </button>
    </div>
    
    <button class="open-vault-btn" onclick="openVault()">
      Open Vault
    </button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
