<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0e7490;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#164e63;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerShadow">
      <feOffset dx="0" dy="1"/>
      <feGaussianBlur stdDeviation="1" result="offset-blur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offset-blur" operator="in"/>
    </filter>
  </defs>
  
  <!-- Outer Glow Circle -->
  <circle cx="32" cy="32" r="30" fill="rgba(6, 182, 212, 0.1)" filter="url(#iconGlow)"/>
  
  <!-- Main Shield -->
  <path d="M32 4C32 4 20 2 12 2C4 2 0 4 0 4V28C0 42 8 52 16 56C24 60 32 56 40 56C48 52 56 42 56 28V4S52 2 44 2C36 2 32 4 32 4Z" 
        fill="url(#iconGradient)" 
        stroke="rgba(255, 255, 255, 0.2)" 
        stroke-width="1"/>
  
  <!-- Inner Shield Highlight -->
  <path d="M32 8C32 8 22 6 16 6C10 6 4 8 4 8V28C4 38 10 46 16 50C22 54 32 50 38 50C44 46 50 38 50 28V8S44 6 38 6C32 6 32 8 32 8Z" 
        fill="rgba(255, 255, 255, 0.1)" 
        stroke="rgba(255, 255, 255, 0.15)" 
        stroke-width="0.5"/>
  
  <!-- Lock Body -->
  <rect x="20" y="32" width="16" height="12" rx="2" 
        fill="url(#lockGradient)" 
        filter="url(#innerShadow)"
        stroke="rgba(6, 182, 212, 0.3)" 
        stroke-width="0.5"/>
  
  <!-- Lock Shackle -->
  <path d="M24 32V26C24 22.7 26.7 20 30 20H34C37.3 20 40 22.7 40 26V32" 
        stroke="url(#lockGradient)" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Lock Keyhole -->
  <circle cx="28" cy="38" r="2" fill="#06b6d4"/>
  <rect x="27" y="38" width="2" height="3" fill="#06b6d4"/>
  
  <!-- Security Pattern -->
  <circle cx="42" cy="18" r="1" fill="rgba(255, 255, 255, 0.4)"/>
  <circle cx="46" cy="22" r="0.8" fill="rgba(255, 255, 255, 0.3)"/>
  <circle cx="38" cy="14" r="1.2" fill="rgba(255, 255, 255, 0.5)"/>
  
  <!-- Binary Accent -->
  <text x="14" y="18" font-family="monospace" font-size="4" fill="rgba(255, 255, 255, 0.2)">101</text>
</svg>