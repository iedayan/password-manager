<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium Gradients -->
    <linearGradient id="premiumShieldIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#164e63;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lockGradientIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    
    <radialGradient id="glowEffect" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0" />
    </radialGradient>
    
    <!-- Premium Effects -->
    <filter id="premiumIconGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="iconInnerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="3"/>
      <feGaussianBlur stdDeviation="3" result="offset-blur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offset-blur" operator="in"/>
    </filter>
    
    <filter id="lockShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#06b6d4" flood-opacity="0.3"/>
    </filter>
    
    <!-- Geometric Patterns -->
    <pattern id="hexPatternIcon" x="0" y="0" width="12" height="12" patternUnits="userSpaceOnUse">
      <circle cx="6" cy="6" r="1" fill="rgba(255, 255, 255, 0.08)"/>
    </pattern>
  </defs>
  
  <!-- Background Glow -->
  <circle cx="64" cy="64" r="60" fill="url(#glowEffect)" filter="url(#premiumIconGlow)"/>
  
  <!-- Outer Ring -->
  <circle cx="64" cy="64" r="58" 
          fill="none" 
          stroke="rgba(6, 182, 212, 0.15)" 
          stroke-width="2"/>
  
  <!-- Main Shield -->
  <path d="M64 8C64 8 40 4 24 4C8 4 0 8 0 8V56C0 84 16 104 32 112C48 120 64 112 80 112C96 104 112 84 112 56V8S104 4 88 4C72 4 64 8 64 8Z" 
        fill="url(#hexPatternIcon)" 
        stroke="rgba(6, 182, 212, 0.25)" 
        stroke-width="2"/>
  
  <path d="M64 12C64 12 44 8 32 8C20 8 8 12 8 12V56C8 76 20 92 32 100C44 108 64 100 76 100C88 92 100 76 100 56V12S88 8 76 8C64 8 64 12 64 12Z" 
        fill="url(#premiumShieldIcon)" 
        filter="url(#iconInnerShadow)"
        stroke="rgba(255, 255, 255, 0.3)" 
        stroke-width="1"/>
  
  <!-- Inner Highlight -->
  <path d="M64 20C64 20 48 16 36 16C24 16 16 20 16 20V56C16 68 24 78 32 82C40 86 48 82 56 82C64 78 72 68 72 56V20S64 16 56 16C48 16 48 20 48 20Z" 
        fill="rgba(255, 255, 255, 0.12)" 
        stroke="rgba(255, 255, 255, 0.2)" 
        stroke-width="0.5"/>
  
  <!-- Premium Lock Design -->
  <g transform="translate(40, 48)">
    <!-- Lock Body -->
    <rect x="0" y="16" width="32" height="24" rx="4" 
          fill="url(#lockGradientIcon)" 
          stroke="rgba(6, 182, 212, 0.4)" 
          stroke-width="1"
          filter="url(#lockShadow)"/>
    
    <!-- Lock Body Highlight -->
    <rect x="2" y="18" width="28" height="2" rx="1" 
          fill="rgba(255, 255, 255, 0.8)"/>
    
    <!-- Lock Shackle -->
    <path d="M8 16V10C8 4.5 12.5 0 18 0H22C27.5 0 32 4.5 32 10V16" 
          stroke="url(#lockGradientIcon)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Shackle Inner -->
    <path d="M10 16V10C10 5.6 13.6 2 18 2H22C26.4 2 30 5.6 30 10V16" 
          stroke="rgba(6, 182, 212, 0.6)" 
          stroke-width="1.5" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Keyhole Design -->
    <circle cx="16" cy="28" r="3" fill="#06b6d4"/>
    <rect x="15" y="28" width="2" height="6" rx="1" fill="#06b6d4"/>
    
    <!-- Keyhole Highlight -->
    <circle cx="16" cy="28" r="1.5" fill="rgba(255, 255, 255, 0.4)"/>
  </g>
  
  <!-- Security Accent Elements -->
  <g opacity="0.6">
    <circle cx="24" cy="32" r="2" fill="rgba(255, 255, 255, 0.4)"/>
    <circle cx="104" cy="36" r="1.5" fill="rgba(255, 255, 255, 0.3)"/>
    <circle cx="16" cy="72" r="1.8" fill="rgba(255, 255, 255, 0.5)"/>
    <circle cx="112" cy="76" r="1.2" fill="rgba(255, 255, 255, 0.35)"/>
    
    <!-- Geometric Accents -->
    <path d="M92 24L96 20L100 24L96 28Z" fill="rgba(255, 255, 255, 0.25)"/>
    <path d="M12 88L16 84L20 88L16 92Z" fill="rgba(255, 255, 255, 0.3)"/>
    <path d="M100 88L104 84L108 88L104 92Z" fill="rgba(255, 255, 255, 0.2)"/>
  </g>
  
  <!-- Tech Pattern Overlay -->
  <g opacity="0.15">
    <text x="20" y="28" font-family="monospace" font-size="8" fill="#ffffff">101</text>
    <text x="88" y="32" font-family="monospace" font-size="8" fill="#ffffff">110</text>
    <text x="24" y="96" font-family="monospace" font-size="8" fill="#ffffff">010</text>
    <text x="92" y="100" font-family="monospace" font-size="8" fill="#ffffff">101</text>
  </g>
</svg>